<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup New Password</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- FONT AWESOME LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP LINK ADDED -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- START LOGIN SECTION -->
    <section class="">
      <div class="row align-items-center">
        <div class="col-md-6 px-lg-5 my-5">
          <div class="login-form-div">
            <div>
              <img src="../../images/Home-image/logo.png" alt="" />
            </div>
            <div>
              <h3 class="font-weight-bold mt-5 section-heading-left">
                Setup new password
              </h3>
            </div>
            <div class="mt-5">
              <form action="">
                <div class="mt-3">
                  <label class="font-weight-bold" for="">New Password</label>
                  <br />
                  <div class="position-relative">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter Your Password"
                    />
                    <i
                      class="fa-solid fa-eye-slash position-absolute text-primary"
                      style="top: 11px; right: 23px"
                    ></i>
                  </div>
                </div>
                <div class="mt-3">
                  <label class="font-weight-bold" for=""
                    >Repeat New Password</label
                  >
                  <br />
                  <div class="position-relative">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter Your Password"
                    />
                    <i
                      class="fa-solid fa-eye-slash position-absolute text-primary"
                      style="top: 11px; right: 23px"
                    ></i>
                  </div>
                </div>
                <button type="button" class="btn btn-primary btn-block mt-3">
                  Change Password
                </button>
              </form>
            </div>
          </div>
        </div>
        <div
          style="background-color: #f0f6ff"
          class="py-5 px-2 col-md-6 text-center d-lg-block d-none py-5"
        >
          <img
            src="../../images/other-img/forgetPassword.png"
            style="width: 90%"
            alt=""
          />
        </div>
      </div>
      <div class="container mx-auto py-3">
        <p class="mb-0 text-center">
          Â©2023 Registration LLC Legal Registration
        </p>
      </div>
    </section>
    <!-- END LOGIN SECTION -->
    <!-- BOOTSTRAP JS LINK ADDED -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
